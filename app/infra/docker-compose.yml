version: '3.8'

services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GRAPHDB_URL=http://16.170.211.162:7200
      - GRAPHDB_REPOSITORY=mmfood_hackathon
      - GRAPHDB_NAMED_GRAPH=http://172.31.34.244/fkg
      - GRAPHDB_USERNAME=${GRAPHDB_USERNAME}
      - GRAPHDB_PASSWORD=${GRAPHDB_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - TRANSLATION_PROVIDER=marianMT
      - STT_PROVIDER=whisper
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3000,http://web:3000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
    restart: unless-stopped

  # Next.js Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  # NGINX Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

volumes:
  redis_data:
